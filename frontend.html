
<!DOCTYPE html><html lang='en' class=''>

<body>

<!-- Add in DB logo  -->

<!-- Form required for User Login  -->
<div class="login">
	<h1>Investment Services Login</h1>
    <form method="post">
    	<input type="text" id = "username" name="u" placeholder="Username" required="required" />
        <input type="password" id = "password" name="p" placeholder="Password" required="required" />
		<button  id = "submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>
</div>

<script>

// Function is to make password invisible to users
function staroutpassword() {
    var x = document.getElementById("password");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}


var a = document.getElementById("submit");
var username;
var password;

// When button is clicked take user input and store in variable username and password
a.addEventListener("click",function(){
    username = document.getElementById("username").value;
	password = document.getElementById("password").value;
},false);

</script>
